<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> Grid Wireframe Practice</title>
    <link rel="stylesheet" href="./CSS/reset.css">
    <link rel="stylesheet" href="./CSS/styles.css">
    

<body>
    <div class="grid-container">
        <header class="grid-item header">HEADER</header>
        <aside class="grid-item aside-top">ASIDE</aside>
        <main class="grid-item main-content">
            <div class="column">COLUMN</div>
            <div class="column">COLUMN</div>
            <div class="column">COLUMN</div>
        </main>
        <aside class="grid-item aside-bottom">ASIDE</aside>
        <footer class="grid-item footer">FOOTER</footer>
    </div>
</body>

</html>
